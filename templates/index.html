<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>HomeSlice</title>
  
    <!-- Bootstrap CDN -->    
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">

    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script> -->

<body>
   <section class="navbar">
      <header>
         <div class="container-fluid">
            <div class="row no-gutters">
               <img src="../static/images/img.png" alt="logo" class="logo" href="#home">
               <nav>
                  <ul>
                     <li><a href="/" class="button">Home</a></li>
                     <li><a href="/about" class="button">About</a></li>
                     <li><a href="/dashboard" class="button">Dashboard</a></li>
                     <li><a href="/signup" class="sign-in">Sign Up</a></li>
                     <li><a  class="sign-in" onclick="document.getElementById('id01').style.display='block'">Login</a></li>
                     <div id="id01" class="modal">
                        <form class="modal-content animate" action="/action_page.php" method="post">
                          <div class="container">
                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="uname" required>                      
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>                              
                            <button type="submit">Login</button>
                            <label>
                              <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label>
                          </div>
                          <div class="container" >
                            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                            <span class="psw">Forgot <a href="#">password?</a></span>
                          </div>
                        </form>
                      </div>
                      <script>
                        // Get the modal
                        var modal = document.getElementById('id01');
                        
                        // When the user clicks anywhere outside of the modal, close it
                        window.onclick = function(event) {
                            if (event.target == modal) {
                                modal.style.display = "none";
                            }
                        }
                     </script>
                  </ul>
               </nav>
            </div>        
         </div>
      </header>
   </section>

   <section class="intro">
      <div class="container-fluid">
         <div class="jumbotron">
            <div class="row">
               <div class="col-md-12">
                  <div id="typed-string">
                     <h1>Welcome to HomeSlice...<span id="typed"></span></h1>
                     <h2>Unlock your home equity today.</h2>
                  </div>
               </div>
            </div>
            <br>
            <div class = "row">
                  <div class="col-md-12">

                     <!-- <form action="/" method="post" class="submissions">

                        <input type="reset" value="Submit">
                      </form> -->
                      <form action="/" method="post">
                        <label for="fname">Address:</label>
                        <input type="text" id="fname" name="address"><br><br>
          
                        <label for="lname">Zip Code:</label>
                        <input type="text" id="lname" name="zipcode"><br><br>
                        <input type="submit" value="Submit">
                      </form>
                  </div>                             
            </div>
         </div>
      </div>
   </section>

   <section class="result-values">
      <div class="container-fluid" id="content">
         <div class="jumbotron">
            <div class="row">
               <div class="col-md-12">
                  <h2>Home Value: {{ data[0] }} </h2>
                  <h2>Cash Available Today: {{ data[1] }} </h2>
               </div>
            </div>
         </div>
      </div>
   </section>
