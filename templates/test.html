<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Libs CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/Feather/feather.css">
    <link rel="stylesheet" href="./assets/libs/flickity/dist/flickity.min.css">
    <link rel="stylesheet" href="./assets/libs/flickity-fade/flickity-fade.css">
    <link rel="stylesheet" href="./assets/libs/aos/dist/aos.css">
    <link rel="stylesheet" href="./assets/libs/jarallax/dist/jarallax.css">
    <link rel="stylesheet" href="./assets/libs/highlightjs/styles/vs2015.css">
    <link rel="stylesheet" href="./assets/libs/@fancyapps/fancybox/dist/jquery.fancybox.min.css">

    <!-- Map -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="./assets/css/theme.min.css">

    <title>HomeSlice</title>
  </head>
  <body class="bg-light">
    <section class="navigation">
        <!-- NAVBAR
        ==================================================
        -->
        <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">

            <!-- Brand -->
            <a class="navbar-brand" href="./index.html">
            <img src="../static/images/dark-logo.png" class="navbar-brand-img" alt="...">
            </a>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="navbarCollapse">

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fe fe-x"></i>
            </button>

            <!-- Navigation -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarLandings" data-toggle="dropdown" href="./about.html" aria-haspopup="true" aria-expanded="false">
                    About
                </a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarPages" data-toggle="dropdown" href="./contact-us.html" aria-haspopup="true" aria-expanded="false">
                    Contact
                </a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarAccount" data-toggle="dropdown" href="./dashboard.html" aria-haspopup="true" aria-expanded="false">
                    Dashboard
                </a>
                </li> 
            <!-- Button -->
            <a class="navbar-btn btn btn-sm lift ml-auto" href="./signup" target="_blank">
                Sign Up
            </a>
            <a class="navbar-btn btn btn-sm lift ml-auto" href="./login.html" target="_blank">
                Login
            </a>
            </div>
        </div>
        </nav>
    </section>

    <section class="welcome">
        <!-- WELCOME
        ================================================== 
        -->
    <section class="mt-n10">
        <div class="container d-flex flex-column">
          <div class="row align-items-center justify-content-center min-vh-100 py-8 py-md-11">
            <div class="col-12 mt-auto text-center">
                <h1 class="display-1 mb-0 font-weight-bold">
                    Welcome to <span class="text-success" data-toggle="typed" data-options='{"strings": ["HomeSlice", "HomeSlice..."]}'></span>.
                </h1>
                <h2>Unlock your home equity today.</h2>  
            </div>
            <div class="col-12 mt-auto text-center">
                <!-- Button -->
              <a class="btn btn-primary btn-rounded-circle shadow" data-toggle="smooth-scroll" data-offset="0" href="#sectionTwo">
                <i class="fe fe-arrow-down"></i>
              </a>
              </div>
          </div> <!-- / .row -->
        </div> <!-- / .container -->
      </section>
    </section>
    <section class="address-info">
         
    <a class="d-block text-decoration-none" id="sectionTwo" data-jarallax data-speed=".8" style="background-image: url(../static/images/interior.jpg)">
        <div class="container d-flex flex-column">
          <div class="row align-items-center min-vh-100 py-8 py-md-11">
            <div class="col-12">
                <form action="/" method="post" class="submissions">
                    <label for="fname">Address:</label>
                    <input type="text" id="fname" name="address" placeholder="Street, City, State" class="form-control pl-2 border-left-0">
                    <label for="lname">&nbsp;&nbsp;&nbsp;&nbsp;Zip Code:</label>
                    <input type="text" id="lname" name="zipcode" placeholder="Zip Code" class="form-control pl-2 border-left-0">
                    <br>
                    <input type="reset" value="Submit" class="btn btn-primary btn-rounded-circle shadow" data-toggle="smooth-scroll" data-offset="0" href="#sectionThree">
                </form>  
            </div>
          </div>
        </div>
      </a>
    </section>
    <section class="equity-value">
      <div class="container d-flex flex-column" id="sectionThree" data-jarallax data-speed=".8" >
        <div class="row align-items-center justify-content-between min-vh-100 py-8 py-md-11">
          <div class="col-12 col-md-6 col-lg-5">

            <!-- Badge -->
            <span class="badge badge-pill badge-primary-soft mb-3">
              <span class="h6 text-uppercase">Your Home's Value</span>
            </span>

            <!-- Heading -->
            <h2>
              We're here to help <span class="text-primary">you</span> now. <br>
              
            </h2>

            <!-- Stats -->
            <div class="d-flex mb-8 mb-md-0">
              <div class="pr-5">
                <h3 class="mb-0">
                  <span data-toggle="countup" data-from="0" data-to="{{ data[0] }}" data-aos data-aos-id="countup:in">{{ data[0] }}</span>
                </h3>
                <p class="text-gray-700 mb-0">
                  Home Value: 
                </p>
              </div>
              <div class="border-left border-gray-300"></div>
              <div class="px-5">
                <h3 class="mb-0">
                  <span data-toggle="countup" data-from="0" data-to="{{ data[0] }}" data-aos data-aos-id="countup:in">{{ data[1] }}</span>
                </h3>
                <p class="text-gray-700 mb-0">
                  Cash Available Today:
                </p>
              </div>
              <!-- <div class="border-left border-gray-300"></div> -->
              <div class="pl-5">
              </div>
            </div>

          </div>
          <div class="col-12 col-md-6">

            <!-- Images -->
            <div class="row">
              <div class="col-6 mt-8 mr-n5" data-aos="fade-up">

                <img src="../static/images/living-room.jfif" alt="..." class="img-fluid mb-4 rounded">

                <img src="../static/images/portrait-living.jpg" alt="..." class="img-fluid rounded">

              </div>
              <div class="col-6" data-aos="fade-up" data-aos-delay="100">

                <img src="../static/images/neutral-living.png" alt="..." class="img-fluid mb-4 rounded">

                <img src="../static/images/lounge.jpg" alt="..." class="img-fluid rounded">
              </div>
            </div> <!-- / .row -->

          </div>
        </div>
      </div>
    </section>
    <!-- JAVASCRIPT
    ================================================== -->
    <!-- Libs JS -->
    <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/libs/flickity/dist/flickity.pkgd.min.js"></script>
    <script src="./assets/libs/flickity-fade/flickity-fade.js"></script>
    <script src="./assets/libs/aos/dist/aos.js"></script>
    <script src="./assets/libs/smooth-scroll/dist/smooth-scroll.min.js"></script>
    <script src="./assets/libs/jarallax/dist/jarallax.min.js"></script>
    <script src="./assets/libs/jarallax/dist/jarallax-video.min.js"></script>
    <script src="./assets/libs/jarallax/dist/jarallax-element.min.js"></script>
    <script src="./assets/libs/typed.js/lib/typed.min.js"></script>
    <script src="./assets/libs/countup.js/dist/countUp.min.js"></script>
    <script src="./assets/libs/highlightjs/highlight.pack.min.js"></script>
    <script src="./assets/libs/@fancyapps/fancybox/dist/jquery.fancybox.min.js"></script>
    <script src="./assets/libs/isotope-layout/dist/isotope.pkgd.min.js"></script>
    <script src="./assets/libs/imagesloaded/imagesloaded.pkgd.min.js"></script>

    <!-- Map -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- Theme JS -->
    <script src="./assets/js/theme.min.js"></script>


  </body>
</html>
